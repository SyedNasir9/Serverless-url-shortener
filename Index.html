<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #444;
        }
        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>
    <input type="text" id="url" placeholder="Enter long URL">
    <button onclick="shortenUrl()">Shorten</button>

    <p id="result"></p>

    <script>
        async function shortenUrl() {
            const urlInput = document.getElementById("url");
            const result = document.getElementById("result");
            const url = urlInput.value.trim();

            if (!url) {
                result.innerText = "Please enter a valid URL.";
                return;
            }

            try {
                const response = await fetch('https://kjgnihtsxc.execute-api.eu-north-1.amazonaws.com/prod/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                result.innerHTML = `Short URL: <a href="${data.short_url}" target="_blank">${data.short_url}</a>`;
            } catch (error) {
                result.innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
